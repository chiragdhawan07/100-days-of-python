{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="heading mb-3">{{ movie.title }}</h1>
    <p class="text-muted mb-4">Edit your rating and review for this movie.</p>
    <div class="mx-auto" style="max-width: 400px;">
        {{ render_form(form, novalidate=True, button_style="btn btn-success") }}
    </div>
</div>
{% endblock %}
